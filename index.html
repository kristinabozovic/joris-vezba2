<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Rezervacija smestaja</title>

</head>

<body>

    <h1 id="rezervacija-smestaja">Rezervacija smestaja</h1>

    <div id="cela-forma">
        <form>
            <div class="forma-kolona">
                <div class="forma-stavka">
                    <label for="hotelL">Hotel</label>
                    <select name="hotel" id="hotel"></select>
                </div>

                <div class="forma-stavka">
                    <label for="sobaL">Soba</label>
                    <select name="soba" id="soba"></select>
                </div>

                <label for="dodatne-opcije">Dodatne opcije</label>
                <br>
                <div id="div-opcije">
                    <input id="dorucak" type="checkbox" class="obroci">
                    <label for="dorucak">Dorucak</label>
                    <br>
                    <input id="rucak" type="checkbox" class="obroci">
                    <label for="rucak">Rucak</label>
                    <br>
                    <input id="vecera" type="checkbox" class="obroci">
                    <label for="vecera">Vecera</label>
                    <br>
                </div>
            </div>

            <div class="forma-kolona" id="kolona-leva">
                <div class="forma-stavka">
                    <label for="datum-od" Datum od></label>
                    <input id="datum-od" type="date">
                </div>
                <div class="forma-stavka">
                    <label for="datum-do" Datum od></label>
                    <input id="datm-do" type="date">
                </div>
            </div>

            <br>

            <div id="forma-2">

                <div class="forma-stavka">
                    <label for="napomena">Napomena</label>
                    <textarea name="napomena" id="napomena" cols="50" rows="10"></textarea>
                </div>
                <button id="rezervisi">Rezervisi</button>
            </div>

        </form>
        <p id="poruka"></p>
    </div>

    <h2>Rezervacije</h2>
    <br>

    <div class="tabela">
        <table id="tabela" border="2px solid black">
            <thead>
                <th>Hotel</th>
                <th>Sobe</th>
                <th>Datum od</th>
                <th>Datum do</th>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    

    <script src="index.js"></script>

</body>

</html>
